<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Squad Companion</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-10%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
        .animate-bounce { animation: bounce 1s infinite; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans">

    <!-- Phase 1: Setup Screen -->
    <div id="phase-setup" class="min-h-screen p-6 flex flex-col items-center justify-center">
        <h1 class="text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
            SCAM SQUAD
        </h1>
        <p class="text-xl text-cyan-200 mb-8">Define & Defend</p>
        
        <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            <h2 class="text-xl font-bold mb-4">Mission Setup</h2>
            <div class="flex gap-2 mb-6">
                <input 
                    type="text" 
                    id="new-player-name-input"
                    placeholder="Enter Agent Name"
                    class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:border-cyan-400"
                />
                <button 
                    id="add-player-btn"
                    class="bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-lg transition-colors">
                    <!-- Plus Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>

            <div id="player-list-container" class="space-y-2 mb-8">
                <!-- Player items will be injected here -->
                <p class="text-slate-500 text-center italic">No agents recruited yet.</p>
            </div>

            <button 
                id="start-game-btn"
                disabled
                class="w-full py-4 rounded-xl text-xl font-bold flex items-center justify-center gap-2 bg-slate-600 text-slate-400 cursor-not-allowed">
                <!-- Play Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                Start Mission
            </button>
        </div>
    </div>

    <!-- Phase 2: Game Screen -->
    <div id="phase-game" class="min-h-screen flex-col max-w-2xl mx-auto shadow-2xl overflow-hidden" style="display: none;">
        <!-- Header -->
        <div class="bg-slate-800 p-4 flex justify-between items-center border-b border-slate-700">
            <div>
                <p class="text-sm text-slate-400 uppercase tracking-wider">Current Agent</p>
                <h2 id="current-player-name" class="text-2xl font-bold text-cyan-400">Player</h2>
            </div>
            <div class="flex flex-col items-center">
                <!-- Full Shield Component -->
                <div class="relative w-16 h-16 mx-auto">
                    <div id="shield-tl" class="absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white top-0 left-0 rounded-tl-full bg-gray-200 opacity-30"></div>
                    <div id="shield-tr" class="absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white top-0 right-0 rounded-tr-full bg-gray-200 opacity-30"></div>
                    <div id="shield-bl" class="absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white bottom-0 left-0 rounded-bl-full bg-gray-200 opacity-30"></div>
                    <div id="shield-br" class="absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white bottom-0 right-0 rounded-br-full bg-gray-200 opacity-30"></div>
                    <!-- Shield Icon -->
                    <svg class="absolute inset-0 w-full h-full text-gray-800 opacity-20" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                </div>
                <span id="shield-count" class="text-xs text-slate-400 mt-1">0/4 Parts</span>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="flex-1 p-6 flex flex-col">
            
            <!-- Turn Content -->
            <div id="turn-content" class="flex-1 flex-col items-center justify-center space-y-8 animate-fade-in" style="display: none;">
                <div class="text-center">
                    <button id="roll-dice-btn" class="bg-slate-700 p-8 rounded-3xl hover:bg-slate-600 transition-transform active:scale-95 mb-4">
