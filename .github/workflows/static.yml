                            <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                            <circle cx="9" cy="9" r=".5" fill="currentColor"></circle>
                            <circle cx="15" cy="15" r=".5" fill="currentColor"></circle>
                            <circle cx="15" cy="9" r=".5" fill="currentColor"></circle>
                            <circle cx="9" cy="15" r=".5" fill="currentColor"></circle>
                            <circle cx="12" cy="12" r=".5" fill="currentColor"></circle>
                        </svg>
                    </button>
                    <p id="dice-value-display" class="text-2xl font-bold">Roll the dice!</p>
                    <p class="text-slate-400">Move your piece, then select the color you landed on:</p>
                </div>

                <div class="grid grid-cols-2 gap-4 w-full">
                    <button data-cat="phishing" class="category-btn bg-blue-500 p-6 rounded-xl shadow-lg transform transition hover:scale-105 hover:shadow-xl flex flex-col items-center justify-center gap-2">
                        <div class="bg-white/20 p-2 rounded-full">
                            <!-- Play Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        </div>
                        <span class="font-bold text-lg shadow-black drop-shadow-md">Links & Phishing</span>
                    </button>
                    <button data-cat="passwords" class="category-btn bg-red-500 p-6 rounded-xl shadow-lg transform transition hover:scale-105 hover:shadow-xl flex flex-col items-center justify-center gap-2">
                        <div class="bg-white/20 p-2 rounded-full">
                            <!-- Lock Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </div>
                        <span class="font-bold text-lg shadow-black drop-shadow-md">Passwords</span>
                    </button>
                    <button data-cat="strangers" class="category-btn bg-yellow-500 p-6 rounded-xl shadow-lg transform transition hover:scale-105 hover:shadow-xl flex flex-col items-center justify-center gap-2">
                        <div class="bg-white/20 p-2 rounded-full">
                            <!-- Users Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>
                        </div>
                        <span class="font-bold text-lg shadow-black drop-shadow-md">Stranger Danger</span>
                    </button>
                    <button data-cat="privacy" class="category-btn bg-green-500 p-6 rounded-xl shadow-lg transform transition hover:scale-105 hover:shadow-xl flex flex-col items-center justify-center gap-2">
                        <div class="bg-white/20 p-2 rounded-full">
                            <!-- Eye Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                        <span class="font-bold text-lg shadow-black drop-shadow-md">Privacy</span>
                    </button>
                </div>
            </div>

            <!-- Attack Content -->
            <div id="attack-content" class="flex-1 flex-col animate-slide-up" style="display: none;">
                <div id="attack-header" class="w-full py-3 px-6 rounded-t-2xl flex items-center gap-3">
                    <div id="attack-header-icon" class="bg-white/20 p-2 rounded-full">
                        <!-- Icon will go here -->
                    </div>
                    <span id="attack-header-label" class="font-bold text-xl shadow-black drop-shadow-md">
                        ATTACK!
                    </span>
                </div>
                
                <div class="bg-white text-slate-900 p-8 rounded-b-2xl shadow-xl flex-1 flex flex-col">
                    <div class="mb-8">
                        <h3 class="text-sm font-bold text-slate-400 uppercase mb-2">The Scenario</h3>
                        <p id="scenario-scam-text" class="text-2xl font-medium leading-relaxed">"..."</p>
                    </div>

                    <div id="reveal-section" class="mt-auto text-center">
                        <p class="text-lg mb-6 font-bold text-cyan-700">Agent, define the scam and defend yourself!</p>
                        <button 
                            id="reveal-btn"
                            class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800">
                            Reveal Answer
                        </button>
                    </div>

                    <div id="defense-section" class="mt-auto border-t-2 border-slate-100 pt-6 animate-fade-in" style="display: none;">
                        <div class="grid gap-4 mb-6">
                            <div class="bg-red-50 p-4 rounded-lg border-l-4 border-red-500">
                                <span class="font-bold text-red-700 block text-sm uppercase">Definition</span>
                                <span id="scenario-definition-text" class="text-lg">...</span>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
                                <span class="font-bold text-green-700 block text-sm uppercase">Defense (Roleplay)</span>
                                <span id="scenario-defense-text" class="text-lg">...</span>
                            </div>
                        </div>
                        
                        <div class="flex gap-4">
                            <button id="missed-btn" class="flex-1 bg-slate-200 text-slate-600 py-4 rounded-xl font-bold hover:bg-slate-300 flex items-center justify-center gap-2">
                                <!-- X Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                Missed it
                            </button>
                            <button id="success-btn" class="flex-1 bg-green-500 text-white py-4 rounded-xl font-bold hover:bg-green-600 flex items-center justify-center gap-2 shadow-lg shadow-green-200">
                                <!-- Check Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                Good Defense!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Phase 3: Win Screen -->
    <div id="phase-win" class="min-h-screen p-6 flex-col items-center justify-center text-center" style="display: none;">
        <!-- Trophy Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-32 h-32 text-yellow-400 mb-6 animate-bounce"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.81 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.19 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"></path></svg>
        <h1 class="text-5xl font-bold text-yellow-400 mb-2">MISSION ACCOMPLISHED!</h1>
        <p id="winner-name" class="text-2xl mb-8">Agent [Name] is the Squad Captain!</p>
        <!-- Winner's Shield -->
        <div id="winner-shield-container" class="relative w-16 h-16 mx-auto">
            <!-- Shield will be rendered here -->
        </div>
        <div class="mt-12">
            <button id="new-game-btn" class="bg-cyan-600 px-8 py-3 rounded-full font-bold hover:bg-cyan-500 transition-colors flex items-center gap-2 mx-auto">
                <!-- RotateCcw Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                New Game
            </button>
        </div>
    </div>


    <!-- JavaScript Logic -->
    <script type="module">
        // --- GAME DATA ---
        const SCENARIOS = {
            phishing: [
                { id: 'p1', title: 'The Rich Prince', scam: 'I am a Prince from a far away land. Send me $10 to unlock my bank account, and I will give you $1,000!', definition: 'Advance Fee Fraud / Money Scam', defense: 'Never send money to strangers. Block and delete.' },
                { id: 'p2', title: 'Urgent Account Warning', scam: 'Email from "Goggle-Security": YOUR ACCOUNT IS DELETED IN 24 HOURS! CLICK HERE TO SAVE IT!', definition: 'Phishing Link (Urgency Trap)', defense: 'Check the sender address. Do not click. Go to the real website directly.' },
                { id: 'p3', title: 'You Won a PS5!', scam: 'Popup ad: CONGRATULATIONS! You are the 1,000,000th visitor! Click here to claim your free PS5!', definition: 'Clickbait / Adware Scam', defense: 'Close the tab. If it sounds too good to be true, it is.' },
                { id: 'p4', title: 'The Fake Login', scam: 'A friend sends a link: "OMG look at this photo of you!" It takes you to a login page that looks like Instagram.', definition: 'Phishing / Credential Harvesting', defense: 'Do not log in. Check the URL. Ask the friend if they really sent it.' }
            ],
            passwords: [
                { id: 'pw1', title: 'Best Friends Forever', scam: 'Your best friend at school says: "Let me play on your account to level you up! What is your password?"', definition: 'Password Sharing Risk', defense: 'Say no. Passwords are private, even from best friends.' },
                { id: 'pw2', title: 'The Sticky Note', scam: 'You have too many passwords to remember, so you write them on a sticky note and put it on your monitor.', definition: 'Physical Security Breach', defense: 'Memorize them or use a password manager. Shred the note.' },
                { id: 'pw3', title: 'The Easy Guess', scam: 'You are making a new account. You choose "123456" because it is easy to type.', definition: 'Weak Password', defense: 'Create a strong password with letters, numbers, and symbols.' }
            ],
            strangers: [
                { id: 's1', title: 'The Gaming Buddy', scam: 'A player you met yesterday in Roblox asks: "What is your school name? I think we might go to the same one!"', definition: 'Identity Grooming / Stranger Danger', defense: 'Never give personal info. Say "I am not allowed to say" or block.' },
                { id: 's2', title: 'The Photo Swap', scam: 'Someone online says: "You seem cool. Send me a selfie and I will send you one of me!"', definition: 'Sextortion / Privacy Violation', defense: 'Refuse. Never send photos to strangers. Tell an adult.' },
                { id: 's3', title: 'The Meetup', scam: 'Your online teammate says: "I will be at the park near your house. Come say hi!"', definition: 'Physical Danger / Grooming', defense: 'NEVER go. Tell a parent immediately.' }
            ],
            privacy: [
                { id: 'pr1', title: 'The Vacation Post', scam: 'You are at the airport going on holiday. You post: "Leaving for 2 weeks! House is empty!"', definition: 'Oversharing / Burglary Risk', defense: 'Post photos *after* you get back. Don\'t announce an empty house.' },
                { id: 'pr2', title: 'The "Fun" Quiz', scam: 'A quiz asks: "What is your mother\'s maiden name? What was your first pet?" to find your "Unicorn Name".', definition: 'Data Mining / Security Question Harvesting', defense: 'Do not answer. These are common security questions for hacking.' },
                { id: 'pr3', title: 'App Permissions', scam: 'A flashlight app asks for permission to access your: Contacts, Location, and Microphone.', definition: 'Spyware / Data Theft', defense: 'Deny permissions. Delete the app. A flashlight doesn\'t need those.' }
            ]
        };

        const CATEGORIES = {
            phishing: { label: 'Links & Phishing', color: 'bg-blue-500', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>' },
            passwords: { label: 'Passwords', color: 'bg-red-500', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>' },
            strangers: { label: 'Stranger Danger', color: 'bg-yellow-500', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>' },
            privacy: { label: 'Privacy', color: 'bg-green-500', 
                icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>' }
        };

        const DICE_ICONS = [
            // Dice 1
            '<rect x="4" y="4" width="16" height="16" rx="2"></rect><circle cx="12" cy="12" r=".5" fill="currentColor"></circle>',
            // Dice 2
            '<rect x="4" y="4" width="16" height="16" rx="2"></rect><circle cx="9" cy="9" r=".5" fill="currentColor"></circle><circle cx="15" cy="15" r=".5" fill="currentColor"></circle>',
            // Dice 3
            '<rect x="4" y="4" width="16" height="16" rx="2"></rect><circle cx="9" cy="9" r=".5" fill="currentColor"></circle><circle cx="15" cy="15" r=".5" fill="currentColor"></circle><circle cx="12" cy="12" r=".5" fill="currentColor"></circle>',
            // Dice 4
            '<rect x="4" y="4" width="16" height="16" rx="2"></rect><circle cx="9" cy="9" r=".5" fill="currentColor"></circle><circle cx="15" cy="15" r=".5" fill="currentColor"></circle><circle cx="15" cy="9" r=".5" fill="currentColor"></circle><circle cx="9" cy="15" r=".5" fill="currentColor"></circle>',
            // Dice 5
            '<rect x="4" y="4" width="16" height="16" rx="2"></rect><circle cx="9" cy="9" r=".5" fill="currentColor"></circle><circle cx="15" cy="15" r=".5" fill="currentColor"></circle><circle cx="15" cy="9" r=".5" fill="currentColor"></circle><circle cx="9" cy="15" r=".5" fill="currentColor"></circle><circle cx="12" cy="12" r=".5" fill="currentColor"></circle>',
            // Dice 6
            '<rect x="4" y="4" width="16" height="16" rx="2"></rect><circle cx="9" cy="9" r=".5" fill="currentColor"></circle><circle cx="15" cy="15" r=".5" fill="currentColor"></circle><circle cx="15" cy="9" r=".5" fill="currentColor"></circle><circle cx="9" cy="15" r=".5" fill="currentColor"></circle><circle cx="9" cy="12" r=".5" fill="currentColor"></circle><circle cx="15" cy="12" r=".5" fill="currentColor"></circle>'
        ];

        // --- GAME STATE ---
        let phase = 'setup'; // setup, turn, attack, win
        let players = [];
        let currentPlayerIdx = 0;
        let diceValue = 1;
        let selectedCategory = null;
        let currentCard = null;

        // --- DOM ELEMENTS ---
        const phaseSetup = document.getElementById('phase-setup');
        const phaseGame = document.getElementById('phase-game');
        const phaseWin = document.getElementById('phase-win');

        // Setup
        const newPlayerNameInput = document.getElementById('new-player-name-input');
        const addPlayerBtn = document.getElementById('add-player-btn');
        const playerListContainer = document.getElementById('player-list-container');
        const startGameBtn = document.getElementById('start-game-btn');

        // Game Header
        const currentPlayerName = document.getElementById('current-player-name');
        const shieldCount = document.getElementById('shield-count');
        const shieldPieces = {
            phishing: document.getElementById('shield-tl'),
            passwords: document.getElementById('shield-tr'),
            strangers: document.getElementById('shield-bl'),
            privacy: document.getElementById('shield-br'),
        };

        // Turn Content
        const turnContent = document.getElementById('turn-content');
        const rollDiceBtn = document.getElementById('roll-dice-btn');
        const diceIcon = document.getElementById('dice-icon');
        const diceValueDisplay = document.getElementById('dice-value-display');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Attack Content
        const attackContent = document.getElementById('attack-content');
        const attackHeader = document.getElementById('attack-header');
        const attackHeaderIcon = document.getElementById('attack-header-icon');
        const attackHeaderLabel = document.getElementById('attack-header-label');
        const scenarioScamText = document.getElementById('scenario-scam-text');
        const revealSection = document.getElementById('reveal-section');
        const revealBtn = document.getElementById('reveal-btn');
        const defenseSection = document.getElementById('defense-section');
        const scenarioDefinitionText = document.getElementById('scenario-definition-text');
        const scenarioDefenseText = document.getElementById('scenario-defense-text');
        const missedBtn = document.getElementById('missed-btn');
        const successBtn = document.getElementById('success-btn');

        // Win
        const winnerName = document.getElementById('winner-name');
        const winnerShieldContainer = document.getElementById('winner-shield-container');
        const newGameBtn = document.getElementById('new-game-btn');


        // --- HELPER FUNCTIONS ---

        function FullShieldHTML(collected = []) {
            const getPiece = (cat, pos, color) => {
                const active = collected.includes(cat);
                const activeClass = active ? color : 'bg-gray-200 opacity-30';
                return `<div class="absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white ${pos} ${activeClass}"></div>`;
            };
            return `
                ${getPiece('phishing', 'top-0 left-0 rounded-tl-full', 'bg-blue-500')}
                ${getPiece('passwords', 'top-0 right-0 rounded-tr-full', 'bg-red-500')}
                ${getPiece('strangers', 'bottom-0 left-0 rounded-bl-full', 'bg-yellow-500')}
                ${getPiece('privacy', 'bottom-0 right-0 rounded-br-full', 'bg-green-500')}
                <svg class="absolute inset-0 w-full h-full text-gray-800 opacity-20" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            `;
        }

        function updateUI() {
            // Hide all phases
            phaseSetup.style.display = 'none';
            phaseGame.style.display = 'none';
            phaseWin.style.display = 'none';
            
            // Hide all game content
            turnContent.style.display = 'none';
            attackContent.style.display = 'none';

            if (phase === 'setup') {
                phaseSetup.style.display = 'flex';
                renderPlayerList();
            } else if (phase === 'turn') {
                phaseGame.style.display = 'flex';
                turnContent.style.display = 'flex';
                renderGameHeader();
                diceValueDisplay.textContent = `You rolled a ${diceValue}!`;
                diceIcon.innerHTML = DICE_ICONS[diceValue - 1];
            } else if (phase === 'attack') {
                phaseGame.style.display = 'flex';
                attackContent.style.display = 'flex';
                renderGameHeader();
                renderAttackCard();
            } else if (phase === 'win') {
                phaseWin.style.display = 'flex';
                renderWinScreen();
            }
        }

        function renderPlayerList() {
            if (players.length === 0) {
                playerListContainer.innerHTML = '<p class="text-slate-500 text-center italic">No agents recruited yet.</p>';
                startGameBtn.disabled = true;
                startGameBtn.classList.add('bg-slate-600', 'text-slate-400', 'cursor-not-allowed');
                startGameBtn.classList.remove('bg-green-500', 'hover:bg-green-400', 'text-slate-900');
            } else {
                playerListContainer.innerHTML = players.map((p, i) => `
                    <div class="flex justify-between items-center bg-slate-700 p-3 rounded-lg">
                        <span class="font-bold text-lg">${p.name}</span>
                        <button data-index="${i}" class="remove-player-btn text-red-400 hover:text-red-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </div>
                `).join('');
                startGameBtn.disabled = false;
                startGameBtn.classList.remove('bg-slate-600', 'text-slate-400', 'cursor-not-allowed');
                startGameBtn.classList.add('bg-green-500', 'hover:bg-green-400', 'text-slate-900');
            }
        }

        function renderGameHeader() {
            const player = players[currentPlayerIdx];
            currentPlayerName.textContent = player.name;
            shieldCount.textContent = `${player.shield.length}/4 Parts`;

            // Reset all shields
            Object.values(shieldPieces).forEach(piece => {
                piece.className = "absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white bg-gray-200 opacity-30";
            });

            // Activate collected shields
            if (player.shield.includes('phishing')) {
                shieldPieces.phishing.className = "absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white top-0 left-0 rounded-tl-full bg-blue-500";
            }
            if (player.shield.includes('passwords')) {
                shieldPieces.passwords.className = "absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white top-0 right-0 rounded-tr-full bg-red-500";
            }
            if (player.shield.includes('strangers')) {
                shieldPieces.strangers.className = "absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white bottom-0 left-0 rounded-bl-full bg-yellow-500";
            }
            if (player.shield.includes('privacy')) {
                shieldPieces.privacy.className = "absolute w-1/2 h-1/2 transition-all duration-500 border-2 border-white bottom-0 right-0 rounded-br-full bg-green-500";
            }
        }

        function renderAttackCard() {
            const cat = CATEGORIES[selectedCategory];
            // Clear old classes
            attackHeader.className = "w-full py-3 px-6 rounded-t-2xl flex items-center gap-3";
            attackHeader.classList.add(cat.color);
            attackHeaderIcon.innerHTML = cat.icon;
            attackHeaderLabel.textContent = `${cat.label} ATTACK!`;

            scenarioScamText.textContent = `"${currentCard.scam}"`;
            scenarioDefinitionText.textContent = currentCard.definition;
            scenarioDefenseText.textContent = currentCard.defense;

            // Hide defense
            defenseSection.style.display = 'none';
            revealSection.style.display = 'block';
        }

        function renderWinScreen() {
            const player = players[currentPlayerIdx];
            winnerName.textContent = `Agent ${player.name} is the Squad Captain!`;
            winnerShieldContainer.innerHTML = FullShieldHTML(player.shield);
        }

        // --- GAME LOGIC ---

        function addPlayer() {
            const name = newPlayerNameInput.value.trim();
            if (name) {
                players.push({ name: name, shield: [] });
                newPlayerNameInput.value = '';
                renderPlayerList();
            }
        }

        function removePlayer(index) {
            players.splice(index, 1);
            renderPlayerList();
        }

        function startGame() {
            if (players.length > 0) {
                phase = 'turn';
                currentPlayerIdx = 0;
                diceValue = 1;
                updateUI();
            }
        }

        function rollDice() {
            let count = 0;
            const interval = setInterval(() => {
                const newValue = Math.ceil(Math.random() * 6);
                diceValue = newValue;
                diceValueDisplay.textContent = `You rolled a ${diceValue}!`;
                diceIcon.innerHTML = DICE_ICONS[diceValue - 1];
                count++;
                if (count > 10) {
                    clearInterval(interval);
                }
            }, 100);
        }

        function pickCategory(catKey) {
            selectedCategory = catKey;
            const cards = SCENARIOS[catKey];
            currentCard = cards[Math.floor(Math.random() * cards.length)];
            phase = 'attack';
            updateUI();
        }

        function resolveTurn(success) {
            if (success) {
                const player = players[currentPlayerIdx];
                if (!player.shield.includes(selectedCategory)) {
                    player.shield.push(selectedCategory);
                }
                
                if (player.shield.length === 4) {
                    phase = 'win';
                    updateUI();
                    return;
                }
            }
            
            // Next player
            currentPlayerIdx = (currentPlayerIdx + 1) % players.length;
            phase = 'turn';
            selectedCategory = null;
            currentCard = null;
            updateUI();
        }

        function resetGame() {
            phase = 'setup';
            players = [];
            currentPlayerIdx = 0;
            diceValue = 1;
            selectedCategory = null;
            currentCard = null;
            newPlayerNameInput.value = '';
            updateUI();
        }

        // --- EVENT LISTENERS ---

        // Setup
        addPlayerBtn.addEventListener('click', addPlayer);
        newPlayerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPlayer();
        });
        playerListContainer.addEventListener('click', (e) => {
            const removeBtn = e.target.closest('.remove-player-btn');
            if (removeBtn) {
                const index = parseInt(removeBtn.dataset.index, 10);
                removePlayer(index);
            }
        });
        startGameBtn.addEventListener('click', startGame);

        // Turn
        rollDiceBtn.addEventListener('click', rollDice);
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                pickCategory(btn.dataset.cat);
            });
        });

        // Attack
        revealBtn.addEventListener('click', () => {
            defenseSection.style.display = 'block';
            revealSection.style.display = 'none';
        });
        missedBtn.addEventListener('click', () => resolveTurn(false));
        successBtn.addEventListener('click', () => resolveTurn(true));
        
        // Win
        newGameBtn.addEventListener('click', resetGame);

        // Initial Load
        updateUI();

    </script>
</body>
</html>
